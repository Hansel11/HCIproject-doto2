<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doto 2</title>
    <link rel="stylesheet" href="./style/Style.css">

            <div class="desc">

                <div>Dota 2 is a 5v5 Multiplayer Online Battle Arena with an average of 500,000 active players at any given time. The game is avalaible for free to download on the Steam Store.</div>
